<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Sox Jeopardy</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(135deg, #0d2b56, #bd3039);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 120px;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }
    #scoreboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .team {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .team input {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 5px;
      width: 90%;
    }
    .score {
      font-size: 2em;
      margin: 10px 0;
    }
    .buttons button {
      margin: 5px;
      padding: 5px 10px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #controls button {
      margin: 5px;
      padding: 10px 20px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      margin: 20px;
      gap: 5px;
    }
    .category {
      background: #bd3039;
      padding: 10px;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 5px;
    }
    .cell {
      background: #0d2b56;
      color: gold;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.05);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      font-family: 'Josefin Sans', sans-serif;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      max-width: 600px;
      display: none;
    }
    .popup button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Josefin Sans', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6d/Boston_Red_Sox_cap_logo.svg" alt="Red Sox Logo" />
    <h1>Red Sox Jeopardy</h1>
  </header>

  <div id="scoreboard">
    <!-- 4 team inputs and scores -->
    <div class="team"><input value="Team 1" /><div class="score" id="score1">0</div><div class="buttons"><button onclick="adjustScore(1,100)">+100</button><button onclick="adjustScore(1,-100)">-100</button></div></div>
    <div class="team"><input value="Team 2" /><div class="score" id="score2">0</div><div class="buttons"><button onclick="adjustScore(2,100)">+100</button><button onclick="adjustScore(2,-100)">-100</button></div></div>
    <div class="team"><input value="Team 3" /><div class="score" id="score3">0</div><div class="buttons"><button onclick="adjustScore(3,100)">+100</button><button onclick="adjustScore(3,-100)">-100</button></div></div>
    <div class="team"><input value="Team 4" /><div class="score" id="score4">0</div><div class="buttons"><button onclick="adjustScore(4,100)">+100</button><button onclick="adjustScore(4,-100)">-100</button></div></div>
  </div>

  <div id="controls">
    <button onclick="resetScores()">Reset Scores</button>
    <button onclick="resetBoard()">Reset Board</button>
  </div>

  <div id="board"></div>

  <div class="popup" id="popup">
    <div id="popup-content"></div>
    <button onclick="revealAnswer()">Show Answer</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="cheerSound" src="https://actions.google.com/sounds/v1/crowds/medium_crowd_woo_1.ogg"></audio>

  <script>
    const categories = [
      {name: "Pitch Design / Diseño de Lanzamiento", questions: [
        {value: 200, q: "What are the 3 different types of spin? / ¿Cuáles son los 3 tipos diferentes de giro?", a: "Top, Back, Side"},
        {value: 400, q: "Where on the ball do we want the axis on a 4SFB to run through? / ¿Dónde queremos que pase el eje en una 4SFB?", a: "Train Tracks / Centro o medio de las costuras"},
        {value: 600, q: "The ideal amount of gyro on a bullet SL is how many degrees? / La cantidad ideal de giro en un SL es cuántos grados?", a: "80-90 degrees / grados"},
        {value: 800, q: "Adding a 'kick' to a CH most likely influences what part of the pitch (gyro degree, seam orientation, spin direction)? / Agregar un 'kick' o spike a un CH probablemente influye en qué parte del lanzamiento?", a: "Spin Direction / Dirección de giración"},
        {value: 1000, q: "In one sentence, define seam-shifted wake. / En una frase, define seam-shifted wake.", a: "Different possibilities"}
      ]},
      {name: "Biomech / Biomecánica", questions: [
        {value: 200, q: "We usually look at stride length relative to what? / Normalmente evaluamos la longitud de zancada relativa a qué?", a: "Player Height / Altura del jugador o lanzador"},
        {value: 400, q: "Definition: The change in angle of lead knee flexion between foot plant and ball release. / Definición: El cambio en el ángulo de flexión de la rodilla principal entre el apoyo del pie y soltar la pelota.", a: "Lead Knee Extension During the Block"},
        {value: 600, q: "Definition: The angle of the throwing arm in horizontal plane relative to torso at foot plant. / Definición: El ángulo del brazo de lanzamiento en el plano horizontal relativo al torso en el apoyo del pie.", a: "Scap Retraction at Foot-Plant / Retracción escapular en el contacto del pie"},
        {value: 800, q: "The different buckets of biomechanical metrics are: Stride, Block, Rotation, Arm Action, and _______ / Las diferentes categorías de métricas biomecánicas son: Zancada, Bloqueo, Rotación, Acción de Brazo y _______", a: "Anatomy / Anatomía"},
        {value: 1000, q: "Of all metrics related to the stride, which has the highest correlation to pitch velocity? / De todas las métricas relacionadas con la zancada, ¿cuál tiene la mayor correlación con la velocidad del lanzamiento?", a: "COM Velo / Velocidad de Centro de Masa"}
      ]},
      {name: "Workload / Carga de Trabajo", questions: [
        {value: 200, q: "The typical moderate day workload (1DWL) on Pulse is what? / ¿Cuál es la cantidad de trabajo típica de un día moderado (1DWL) en Pulse?", a: "12-16 WL units"},
        {value: 400, q: "Please demonstrate how to correctly put on your Pulse strap. / Por favor, demuestre cómo colocarse correctamente la correa Pulse.", a: "Instructions"},
        {value: 600, q: "A:C ratios spike during Spring Training and...? / Las relaciones cantidad de trabajo aguda a crónica (A:C) aumentan durante Spring Training y...?", a: "All-Star Break"},
        {value: 800, q: "Why are too many no-throw days in a row dangerous? / ¿Por qué demasiados días seguidos sin lanzar son peligrosos?", a: "You are underprepared for the workload you face (your tissues cannot tolerate the load) / Estás poco preparado para la cantidad de trabajo que enfrentas (tus tejidos no pueden tolerar la cantidad de trabajo)."},
        {value: 1000, q: "The Acute to Chronic Workload ratio (A:C ratio) is calculated using the average daily workload over how many days? / La relación de carga aguda a crónica (A:C) se calcula usando el promedio de carga diaria durante cuántos días?", a: "9:28"}
      ]},
      {name: "Usages / Run Values", questions: [
        {value: 200, q: "What metric is used to decide pitches thrown in 2K counts? / Cual métrica usamos para decidir cuales pitcheos vamos a lanzar con 2 strikes?", a: "Whiff% or 2K xRV"},
        {value: 400, q: "Three key metrics in xRVERA? / Cuales son los tres métricas clave en xRVERA?", a: "K%, BB%, Barrel%"},
        {value: 600, q: "True or False: A xRV of -10 on a FB means the pitch has been producing poor results for the pitcher. / Verdadero o falso: Un xRV de -10 en una recta significa que el lanzamiento ha estado produciendo malos resultados para el lanzador.", a: "False / Falso"},
        {value: 800, q: "What are the two main goals of pitches thrown Pre2K? / Que son las metas principales de lanzamientos Pre2K?", a: "1) End AB (weak contact), 2) Get to 2K"},
        {value: 1000, q: "True or False: The average breaking ball generates more whiff with 2 strikes than the elite FB. / Verdadero o falso: pitcheos rompientes promedio generan más whiffs con 2 strikes que el FB elite", a: "False / Falso"}
      ]}
    ];

    const board = document.getElementById("board");

    function buildBoard() {
      board.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category";
        div.innerText = cat.name;
        board.appendChild(div);
      });
      const maxQ = Math.max(...categories.map(c=>c.questions.length));
      for(let i=0;i<maxQ;i++){
        categories.forEach(cat=>{
          const q = cat.questions[i];
          const div = document.createElement("div");
          div.className = "cell";
          if(q){
            div.innerText = "$"+q.value;
            div.onclick = ()=>openPopup(q,div);
          }
          board.appendChild(div);
        });
      }
    }

    let currentQ = null;
    let currentCell = null;

    function openPopup(q,cell){
      document.getElementById("clickSound").play();
      currentQ=q; currentCell=cell;
      document.getElementById("popup-content").innerText=q.q;
      document.getElementById("popup").style.display="block";
    }
    function revealAnswer(){
      document.getElementById("cheerSound").play();
      document.getElementById("popup-content").innerText=currentQ.a;
    }
    function closePopup(){
      document.getElementById("popup").style.display="none";
      if(currentCell){currentCell.innerText="";currentCell.onclick=null;}
    }

    function adjustScore(team,delta){
      const el=document.getElementById("score"+team);
      el.innerText=parseInt(el.innerText)+delta;
    }
    function resetScores(){
      for(let i=1;i<=4;i++){
        document.getElementById("score"+i).innerText=0;
      }
    }
    function resetBoard(){
      buildBoard();
    }

    buildBoard();
  </script>
</body>
</html>
